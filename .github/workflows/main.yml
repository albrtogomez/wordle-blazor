name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]
    
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    
    # sets up .NET 6
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2.1.0
      with:
        # Optional SDK version(s) to use. If not provided, will install global.json version when available. Examples: 2.2.104, 3.1, 3.1.x
        dotnet-version: 6.0.203
        
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish src/WordleBlazor.csproj -c Release -o release --nologo
      
    # changes the base-tag in index.html from '/' to 'WordleBlazor' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to WordleBlazor
      run: sed -i 's/<base href="\/" \/>/<base href="\/WordleBlazor\/" \/>/g' release/wwwroot/index.html
      
    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v1.5.1
      with:
        target_branch: gh-pages
        build_dir: release/wwwroot
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
        
      
