<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="utf-8" />
    <title>Wordle Blazor</title>
    <base href="/" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="WordleBlazor.styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                colors: {
                    transparent: 'transparent',
                    current: 'currentColor',
                    'white': '#ffffff',
                    'black': '#000000',
                    'lightgray': '#d3d3d3',
                    'middlegray': '#d3d6da',
                    'darkgray': '#787c7e',
                    'green': '#6aaa64',
                    'greenkey': '#6aaa64',
                    'yellow': '#c9b458',
                    'keyhover': '#e5e6e9',
                    'keyactive': '#e0e6ec',
                    'keyactiveborder': '#bbdaf4',
                    'semitransparent': '#333',
                },
                extend: {
                    transitionProperty: {
                        'keyactive': 'background-color, border-color',
                    },
                    animation: {
                        'fade': 'fadein 0.5s, fadeout 0.5s 2.5s',
                        'shake': 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both'
                    },
                    keyframes: {
                        fadein: {
                            from: { opacity: 0 },
                            to: { opacity: 1 },
                        },
                        fadeout: {
                            from: { opacity: 1 },
                            to: { opacity: 0 },
                        },
                        shake: {
                            '10%, 90%': {
                                transform: 'translate3d(-1px, 0, 0)'
                            },
                            '20%, 80%': {
                                transform: 'translate3d(2px, 0, 0)'
                            },
                            '30%, 50%, 70%': {
                                transform: 'translate3d(-4px, 0, 0)'
                            },

                            '40%, 60%': {
                                transform: 'translate3d(4px, 0, 0)'
                            },
                        }
                    },
                },
            }
        }
    </script>
</head>

<body class="m-0 select-none overflow-hidden font-sans h-full">
    <div class="flex flex-col justify-between items-center h-full" id="app">Loading...</div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
